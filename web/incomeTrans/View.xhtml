<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncomeTransViewDlg" widgetVar="IncomeTransViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewIncomeTransTitle}" closeOnEscape="true">

            <h:form id="IncomeTransViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{incomeTransController.selected != null}">

                        <h:outputText value="#{myBundle.ViewIncomeTransLabel_IDTrans}"/>
                        <h:outputText value="#{incomeTransController.selected.IDTrans}" title="#{myBundle.ViewIncomeTransTitle_IDTrans}"/>

                        <h:outputText value="#{myBundle.ViewIncomeTransLabel_amount}"/>
                        <h:outputText value="#{incomeTransController.selected.amount}" title="#{myBundle.ViewIncomeTransTitle_amount}"/>

                        <h:outputText value="#{myBundle.ViewIncomeTransLabel_date}"/>
                        <h:outputText value="#{incomeTransController.selected.date}" title="#{myBundle.ViewIncomeTransTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewIncomeTransLabel_IDUser}"/>
                        <h:outputText value="#{incomeTransController.selected.IDUser.userName}"/>

                        <h:outputText value="#{myBundle.ViewIncomeTransLabel_IDIncomeType}"/>
                        <h:outputText value="#{incomeTransController.selected.IDIncomeType.IDIncome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('IncomeTransViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
