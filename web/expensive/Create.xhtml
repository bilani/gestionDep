<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpensiveCreateDlg" widgetVar="ExpensiveCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateExpensiveTitle}" closeOnEscape="true">

            <h:form id="ExpensiveCreateForm">

                <h:panelGroup id="display" rendered="#{expensiveController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateExpensiveLabel_expID}" for="expID" />
                        <p:inputText id="expID" value="#{expensiveController.selected.expID}" title="#{myBundle.CreateExpensiveTitle_expID}" required="true" requiredMessage="#{myBundle.CreateExpensiveRequiredMessage_expID}"/>

                        <p:outputLabel value="#{myBundle.CreateExpensiveLabel_expDesc}" for="expDesc" />
                        <p:inputText id="expDesc" value="#{expensiveController.selected.expDesc}" title="#{myBundle.CreateExpensiveTitle_expDesc}" required="true" requiredMessage="#{myBundle.CreateExpensiveRequiredMessage_expDesc}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{expensiveController.saveNew}" value="#{myBundle.Save}" update="display,:ExpensiveListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ExpensiveCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('ExpensiveCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
