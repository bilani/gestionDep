<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ExpensiveEditDlg" widgetVar="ExpensiveEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditExpensiveTitle}" closeOnEscape="true">

            <h:form id="ExpensiveEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{expensiveController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditExpensiveLabel_expID}" for="expID" />
                        <h:outputText id="expID" value="#{expensiveController.selected.expID}" />

                        <p:outputLabel value="#{myBundle.EditExpensiveLabel_expDesc}" for="expDesc" />
                        <p:inputText id="expDesc" value="#{expensiveController.selected.expDesc}" title="#{myBundle.EditExpensiveTitle_expDesc}" required="true" requiredMessage="#{myBundle.EditExpensiveRequiredMessage_expDesc}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{expensiveController.save}" value="#{myBundle.Save}" update="display,:ExpensiveListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ExpensiveEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('ExpensiveEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
