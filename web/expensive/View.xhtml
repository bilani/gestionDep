<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpensiveViewDlg" widgetVar="ExpensiveViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewExpensiveTitle}" closeOnEscape="true">

            <h:form id="ExpensiveViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{expensiveController.selected != null}">

                        <h:outputText value="#{myBundle.ViewExpensiveLabel_expID}"/>
                        <h:outputText value="#{expensiveController.selected.expID}" title="#{myBundle.ViewExpensiveTitle_expID}"/>

                        <h:outputText value="#{myBundle.ViewExpensiveLabel_expDesc}"/>
                        <h:outputText value="#{expensiveController.selected.expDesc}" title="#{myBundle.ViewExpensiveTitle_expDesc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ExpensiveViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
