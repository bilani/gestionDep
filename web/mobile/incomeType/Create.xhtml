<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <pm:page id="IncomeTypeCreatePage">
        <pm:header title="#{myBundle.CreateIncomeTypeTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:IncomeTypeListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="IncomeTypeCreateForm">

                <h:panelGroup id="display" rendered="#{incomeTypeController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateIncomeTypeLabel_IDIncome}" for="IDIncome" />
                            <p:inputText id="IDIncome" value="#{incomeTypeController.selected.IDIncome}" title="#{myBundle.CreateIncomeTypeTitle_IDIncome}" required="true" requiredMessage="#{myBundle.CreateIncomeTypeRequiredMessage_IDIncome}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateIncomeTypeLabel_incomeDesc}" for="incomeDesc" />
                            <p:inputText id="incomeDesc" value="#{incomeTypeController.selected.incomeDesc}" title="#{myBundle.CreateIncomeTypeTitle_incomeDesc}" required="true" requiredMessage="#{myBundle.CreateIncomeTypeRequiredMessage_incomeDesc}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{incomeTypeController.saveNew}" value="#{myBundle.Save}" update="display,:IncomeTypeListPage:IncomeTypeListForm:datalist,:growl" action="pm:IncomeTypeListPage"/>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
