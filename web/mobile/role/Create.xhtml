<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <pm:page id="RoleCreatePage">
        <pm:header title="#{myBundle.CreateRoleTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:RoleListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="RoleCreateForm">

                <h:panelGroup id="display" rendered="#{roleController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateRoleLabel_description}" for="description" />
                            <p:inputText id="description" value="#{roleController.selected.description}" title="#{myBundle.CreateRoleTitle_description}" required="true" requiredMessage="#{myBundle.CreateRoleRequiredMessage_description}" size="25" maxlength="25"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{roleController.saveNew}" value="#{myBundle.Save}" update="display,:RoleListPage:RoleListForm:datalist,:growl" action="pm:RoleListPage"/>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
