<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <pm:page id="RoleListPage">
        <pm:header title="#{myBundle.ListRoleTitle}">
            <h:form>
                <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Menu}" icon="ui-icon-arrow-l" outcome="/mobile/index"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus" value="#{myBundle.Create}" actionListener="#{roleController.prepareCreate}" update=":RoleCreatePage:RoleCreateForm" action="pm:RoleCreatePage"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RoleListForm">

                <p:dataList id="datalist"
                            value="#{roleController.items}"
                            var="item"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRoleTitle}"/>
                    </f:facet>

                    <p:commandLink update=":RoleEditPage:RoleEditForm" action="pm:RoleEditPage">
                        <p>



                            <h:outputText value="#{item.id}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.description}"/>


                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{roleController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListRoleTitle}"/>
                    </f:facet>

                </p:dataList>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
