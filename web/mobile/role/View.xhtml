<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <pm:page id="RoleViewPage">
        <pm:header title="#{myBundle.ViewRoleTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:RoleListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="RoleViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{roleController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRoleLabel_id}"/>
                            <h:outputText value="#{roleController.selected.id}" title="#{myBundle.ViewRoleTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRoleLabel_description}"/>
                            <h:outputText value="#{roleController.selected.description}" title="#{myBundle.ViewRoleTitle_description}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
