<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <pm:page id="ExpensiveViewPage">
        <pm:header title="#{myBundle.ViewExpensiveTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:ExpensiveListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="ExpensiveViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{expensiveController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewExpensiveLabel_expID}"/>
                            <h:outputText value="#{expensiveController.selected.expID}" title="#{myBundle.ViewExpensiveTitle_expID}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewExpensiveLabel_expDesc}"/>
                            <h:outputText value="#{expensiveController.selected.expDesc}" title="#{myBundle.ViewExpensiveTitle_expDesc}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
