<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <pm:page id="ExpensiveEditPage">
        <pm:header title="#{myBundle.EditExpensiveTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:ExpensiveListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="ExpensiveEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{expensiveController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditExpensiveLabel_expID}" for="expID" />
                            <h:outputText id="expID" value="#{expensiveController.selected.expID}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditExpensiveLabel_expDesc}" for="expDesc" />
                            <p:inputText id="expDesc" value="#{expensiveController.selected.expDesc}" title="#{myBundle.EditExpensiveTitle_expDesc}" required="true" requiredMessage="#{myBundle.EditExpensiveRequiredMessage_expDesc}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{expensiveController.save}" value="#{myBundle.Save}" update="display,:ExpensiveListPage:ExpensiveListForm:datalist,:growl" action="pm:ExpensiveListPage"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
