<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RoleEditDlg" widgetVar="RoleEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRoleTitle}" closeOnEscape="true">

            <h:form id="RoleEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{roleController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRoleLabel_id}" for="id" />
                        <h:outputText id="id" value="#{roleController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditRoleLabel_description}" for="description" />
                        <p:inputText id="description" value="#{roleController.selected.description}" title="#{myBundle.EditRoleTitle_description}" required="true" requiredMessage="#{myBundle.EditRoleRequiredMessage_description}" size="25" maxlength="25"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roleController.save}" value="#{myBundle.Save}" update="display,:RoleListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RoleEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('RoleEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
