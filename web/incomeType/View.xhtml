<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncomeTypeViewDlg" widgetVar="IncomeTypeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewIncomeTypeTitle}" closeOnEscape="true">

            <h:form id="IncomeTypeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{incomeTypeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewIncomeTypeLabel_IDIncome}"/>
                        <h:outputText value="#{incomeTypeController.selected.IDIncome}" title="#{myBundle.ViewIncomeTypeTitle_IDIncome}"/>

                        <h:outputText value="#{myBundle.ViewIncomeTypeLabel_incomeDesc}"/>
                        <h:outputText value="#{incomeTypeController.selected.incomeDesc}" title="#{myBundle.ViewIncomeTypeTitle_incomeDesc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('IncomeTypeViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
