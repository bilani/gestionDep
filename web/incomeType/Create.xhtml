<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncomeTypeCreateDlg" widgetVar="IncomeTypeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateIncomeTypeTitle}" closeOnEscape="true">

            <h:form id="IncomeTypeCreateForm">

                <h:panelGroup id="display" rendered="#{incomeTypeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateIncomeTypeLabel_IDIncome}" for="IDIncome" />
                        <p:inputText id="IDIncome" value="#{incomeTypeController.selected.IDIncome}" title="#{myBundle.CreateIncomeTypeTitle_IDIncome}" required="true" requiredMessage="#{myBundle.CreateIncomeTypeRequiredMessage_IDIncome}"/>

                        <p:outputLabel value="#{myBundle.CreateIncomeTypeLabel_incomeDesc}" for="incomeDesc" />
                        <p:inputText id="incomeDesc" value="#{incomeTypeController.selected.incomeDesc}" title="#{myBundle.CreateIncomeTypeTitle_incomeDesc}" required="true" requiredMessage="#{myBundle.CreateIncomeTypeRequiredMessage_incomeDesc}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{incomeTypeController.saveNew}" value="#{myBundle.Save}" update="display,:IncomeTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('IncomeTypeCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('IncomeTypeCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
