<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="IncomeTypeEditDlg" widgetVar="IncomeTypeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditIncomeTypeTitle}" closeOnEscape="true">

            <h:form id="IncomeTypeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{incomeTypeController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditIncomeTypeLabel_IDIncome}" for="IDIncome" />
                        <h:outputText id="IDIncome" value="#{incomeTypeController.selected.IDIncome}" />

                        <p:outputLabel value="#{myBundle.EditIncomeTypeLabel_incomeDesc}" for="incomeDesc" />
                        <p:inputText id="incomeDesc" value="#{incomeTypeController.selected.incomeDesc}" title="#{myBundle.EditIncomeTypeTitle_incomeDesc}" required="true" requiredMessage="#{myBundle.EditIncomeTypeRequiredMessage_incomeDesc}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{incomeTypeController.save}" value="#{myBundle.Save}" update="display,:IncomeTypeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('IncomeTypeEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('IncomeTypeEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
